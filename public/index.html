<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Disable Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar">
      <span>tweeter</span>
      <div id="Write"><b>Write</b>&nbsp;a new tweet<button id="new" type="submit"><img id="bird" src="/images/bird.png">Click me!</button></div>
      
    </nav>

    <header id="header">
      <div>
          <img src="/images/pngguru.png"> 
      </div>
      <br>
      <div>
          <p><b>David </b> Ramalho</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id='error'></div>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="form">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
      
      
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
